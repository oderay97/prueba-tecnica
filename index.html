 <thead>

        </div> 

        <div class="modal fade" id="Antigue-Modal" tabindex="-1" aria-labelledby="AntiguedadModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="AntiguedadModalLabel">Ver Antiguedad</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span class="input-group-addon" style="width:150px;">Antiguedad</span>
                    <input type="text" style="width:350px;" class="form-control" name="antigue" id="idantigue" readonly>
                   
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
  
          <div class="modal fade" id="detalle-Modal" tabindex="-1" aria-labelledby="DetalledadModalLabel" aria-hidden="true" data-bs-backdrop="static">

              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="DetalleModalLabel">Ver Detalle</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   
                    <span class="input-group-addon" style="width:150px;">Dirección</span>
                    <input type="text" style="width:350px;" class="form-control" name="dir" id="iddir" readonly>

                    <span class="input-group-addon" style="width:150px;">Fecha de Creación</span>
                    <input type="text" style="width:350px;" class="form-control" name="fecha" id="idfecha" readonly>
  
                    <span class="input-group-addon" style="width:150px;">Balance</span>
                    <input type="text" style="width:350px;" class="form-control" name="balance" id="idbalance" readonly>                    
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
